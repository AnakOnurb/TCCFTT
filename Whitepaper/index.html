<head>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<script type="text/javascript" src="extras/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div style="background-image:url(pages/CARE_Whitepaper/1.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/2.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/3.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/4.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/5.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/6.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/7.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/8.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/9.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/10.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/11.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/12.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/13.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/14.png)"></div>
				<div style="background-image:url(pages/CARE_Whitepaper/15.png)"></div>

			</div>
		</div>
	</div>

	<script type="text/javascript">

		function loadApp() {

			// Create the flipbook
			var width = window.innerWidth*0.8;
			var height = width * 2/3;

			if(height > window.innerHeight*0.9)
			{
				height = window.innerHeight*0.9;
				width = height * 3/2;
			}

			$('.container')[0].style.left = (window.innerWidth/2 - width/2) + "px";
			$('.container')[0].style.top = (window.innerHeight/2 - height/2) + "px";
			$('.flipbook')[0].style.left = "0";
			$('.flipbook')[0].style.top = "0";

			$('.flipbook').turn({
				// Width
				width: width,

				// Height
				height: height,

				// Elevation
				elevation: 50,

				// Enable gradients
				gradients: true,

				// Auto center this flipbook
				autoCenter: true
			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test : Modernizr.csstransforms,
			yep: ['lib/turn.js'],
			nope: ['lib/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});
	</script>

</body>
</html>
